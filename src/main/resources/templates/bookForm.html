<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/layout :: header(#{book.details})}">...</div>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6 border p-3 bg-light">
            <h2 class="mt-3 text-center" th:text="${book.id != null} ? #{common.edit} : #{common.create}">Add a person</h2>
            <form class="needs-validation" method="post" th:action="${book.id != null ? '/books/edit' : '/books/new'}" th:object="${book}">
                <input type="hidden" name="id" th:value="*{id}"/>
                <div class="form-group">
                    <label for="name" th:text="#{book.name}">Name</label>
                    <input th:value="*{name}" type="text" name="name" th:errorclass="is-invalid" class="form-control" id="name">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="invalid-feedback">We'll never
                        share your email with anyone else.
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" th:text="#{book.author}">Author</label>
                    <input th:value="*{author}" type="text" name="author" th:errorclass="is-invalid" class="form-control" id="author">
                    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" th:errorclass="invalid-feedback">We'll
                        never share your email with anyone else.
                    </div>
                </div>
                <div class="form-group">
                    <label for="year" th:text="#{book.year}">Year</label>
                    <input th:value="*{year}" type="number" name="year" th:errorclass="is-invalid" class="form-control" id="year">
                    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="invalid-feedback">We'll never
                        share your email with anyone else.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3" th:text="${book.id != null} ? #{common.update} : #{common.create}">
                    Create
                </button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
