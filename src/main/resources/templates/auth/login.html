<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/layout :: header(#{auth.login})}">...</div>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6 border p-3 bg-light">
            <h2 class="mt-3 text-center" th:text="#{auth.login}">Login</h2>
            <div class="alert alert-success" role="alert" th:text="#{${param.message}}"
                 th:if="${param.message !=null}"></div>
            <div class="alert alert-danger" role="alert" th:text="#{auth.login.failure}"
                 th:if="${param.error !=null}"></div>
            <div class="alert alert-warning" role="alert" th:text="#{${param.warning}}"
                 th:if="${param.error !=null}"></div>
            <form class="needs-validation" method="post" th:action="@{/auth/login}" th:object="${user}">
                <div class="form-group">
                    <label for="email" th:text="#{auth.email}">Email</label>
                    <input th:value="*{email}" type="text" name="email" th:errorclass="is-invalid" class="form-control"
                           id="email">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="invalid-feedback">
                        We'll never
                        share your email with anyone else.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{auth.password}">Password</label>
                    <input th:value="*{password}" type="password" name="password" th:errorclass="is-invalid"
                           class="form-control" id="password">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                         th:errorclass="invalid-feedback">We'll
                        never share your email with anyone else.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3" th:text="#{auth.login}">Login</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
