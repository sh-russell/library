<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/layout :: header(#{auth.login})}">...</div>
<body>
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-6 border p-3 bg-light">
      <h2 class="mt-3 text-center" th:text="#{auth.signup}">Signup</h2>
      <form class="needs-validation" method="post" th:action="@{/auth/sign-up}" th:object="${user}">
        <div class="form-group">
          <label for="email" th:text="#{auth.email}">Email</label>
          <input th:value="*{email}" type="text" name="email" th:errorclass="is-invalid" class="form-control" id="email">
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="invalid-feedback">We'll never
            share your email with anyone else.
          </div>
        </div>
        <div class="form-group">
          <label for="password" th:text="#{auth.password}">Password</label>
          <input th:value="*{password}" type="password" name="password" th:errorclass="is-invalid" class="form-control" id="password">
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="invalid-feedback">We'll
            never share your email with anyone else.
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3" th:text="#{auth.signup}">Sign Up</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
</body>
</html>
